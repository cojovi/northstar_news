<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Favicons -->
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="48x48" href="/favicon-48x48.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon-180x180.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="/favicon-192x192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/favicon-512x512.png" />
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="/site.webmanifest" />
    
    <link rel="canonical" href="https://thenorthstarledger.com/" />
    <title>The Northstar Ledger</title>
    <script>
      // Set dark mode by default before page renders to prevent flash
      (function() {
        const theme = localStorage.getItem('theme') || 'dark';
        document.documentElement.classList.add(theme);
      })();
    </script>
    <script>
      // Set canonical URL dynamically based on current path
      (function() {
        const path = window.location.pathname;
        const canonical = document.querySelector('link[rel="canonical"]');
        if (canonical && path !== '/') {
          canonical.href = 'https://thenorthstarledger.com' + path;
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
